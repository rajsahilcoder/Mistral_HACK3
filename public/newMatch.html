<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/semantic.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif:400,500,500i,700|Pacifico|Wendy+One"
          rel="stylesheet">
    <!-- Font Awesome: https://fontawesome.com/icons?d=gallery&m=free -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <!-- My CSS -->
    <link href="https://fonts.googleapis.com/css?family=Holtwood+One+SC&display=swap" rel="stylesheet">

    <link rel="icon" href="images/goalie.png" />

    <link rel="stylesheet" type="text/css" href="css/site.css" />

    <title>Hockey</title>
</head>

<body>
    <!-- Nav Bar Section -->
    <div class="header">
        <div class="ui secondary  menu ">
          <div class="ui container">
            <div class="ui item logo">
              <a href="/"><i class="hockey puck icon"></i>Hockey</a>
            </div>
            <div class="right menu">
                <div class="ui item">
                  <a href="/admin" class=" nav">Dashboard</a>
                </div>
                <div class="ui item">
                  <a href="newTournament.html" class=" nav">Add Tournament</a>
                </div>
                <div class="ui item">
                  <a href="newMatch.html" class=" nav">Add Match</a>
                </div>
                <div class="ui item">
                  <a href="newteam.html" class=" nav">Add Team</a>
                </div>
                <div class="ui item">
                  <a href="newplayernoteam.html" class=" nav">Add Player</a>
                </div>
                
              </div>
          </div>
        </div>
        <main>

            <!-- Add Player Form Section -->
            <section class="container-fluid">
                <h2 class="col-12 text-center font-weight-bold" id="subtitles">Add Match</h2>
                <hr>
                <p id="requireNote">* required fields</p>
                <div class="d-flex justify-content-center">
                    <!-- Team Information Fieldset -->
                    <fieldset id="teamInfoSet">
                        <legend id="teamInfoLegend" class="w-50 border border-dark mx-auto text-center"
                            style="background-color:#33475b">Tournament Information
                        </legend>
                        <div class="form-row justify-content-center">
                            <label for="teamname" class="allLabels ml-3 mr-3">Name*</label>
                            <input type="text" class="form-control col-md-2 mb-2 ml-2 mr-2" name="teamname"
                                id="teamname" autofocus>
                            <label for="teamname" class="allLabels ml-3 mr-3">Place*</label>
                            <input type="text" class="form-control col-md-2 mb-2 ml-2 mr-2" name="teamname"
                                id="teamname" autofocus>


                        </div>

                    </fieldset>
                </div>
                <!-- Add Player Form Section -->
                <form id="addPlayerForm" name="addPlayerForm" action="#">
                    <div class="d-flex justify-content-center">
                        <!-- Player Information Fieldset -->
                        <fieldset id="playerInfoSet" class="mt-3">
                            <legend id="playerInfoLegend" class="w-50 border border-dark mx-auto text-center" style="background-color:#33475b">Match Information
                            </legend>
                            <div class="form-row justify-content-center" style="color: rgb(252, 255, 62);">
                                <label for="membername" class="allLabels ml-3 mr-2">Name*</label>
                                <input type="text" class="form-control col-md-2 mb-2 ml-2 mr-2" name="membername"
                                    id="membername" autofocus>
                                <label for="contactname" class="allLabels ml-3 mr-2">Team1*</label>
                                <input type="text" class="form-control col-md-2 mb-2 ml-2 mr-2" name="contactname"
                                    id="contactname">
                                <label for="email" class="allLabels ml-3 mr-3">Team2*</label>
                                <input type="text" class="form-control col-md-2 mb-2 ml-2 mr-2"
                                    placeholder="Ex. JSmith@aol.com" name="email" id="email">
                                
                            </div>
                            
                        </fieldset>
                    </div>
                </form>
            </section>
    
            <!-- Alert Message for Invalid Data Section -->
            <section class="form-row d-flex justify-content-center">
                <div class="alert alert-danger hidden col-md-3 mt-2" role="alert" id="invalidData"></div>
            </section>
    
            <!-- Buttons Section -->
            <section class="container-fluid">
                <div class="row">
                    <div id="buttonsDiv" class="col-md-12 text-center mt-1">
                    </div>
                </div>
            </section>
    
            <!-- Modal Save Player Section -->
            <div class="modal fade container-fluid" id="savedModal" tabindex="-1" role="dialog"
                aria-labelledby="savedModalText" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div id="modal-header" class="modal-header">
                            <p class="modal-title" id="savedModalText"></p>
                        </div>
                        <div id="modalBody" class="modal-body text-center">
                        </div>
                        <!-- Modal OK Button -->
                        <div class="modal-footer justify-content-center">
                            <button id="okBtn" type="button" class="btn btn-success" data-dismiss="modal">Ok</button>
                        </div>
                    </div>
                </div>
            </div>
    
        </main>
      </div>

    

    <!-- Footer Section -->
    <footer class="container-fluid">
        <hr>
        <div class="row">
            <div class="col" id="copyright">
                &copy; Hockey
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="scripts/newplayer.js"></script>
    <script src="scripts/errors.js"></script>

</body>

</html>
